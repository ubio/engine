<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>
        <script>
        const h1 = document.querySelector('h1');
        let visits = Number(localStorage.getItem('visits')) || 0;
        visits += 1;
        localStorage.setItem('visits', visits);
        h1.innerText = `Visit #${visits}`;
        </script>
    </body>
</html>
