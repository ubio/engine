<!doctype html>
<html>
<head>
    <link rel="stylesheet"
    href="./commons.css"/>
</head>
<body>
    <main>
        <div class="overlay"
            style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 10; background: rgba(255,255,255,.5)">
        </div>
        <button type="button">
            Click me
        </button>
    </main>
    <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const submitted = document.createElement('div');
        submitted.setAttribute('class', 'submitted');
        submitted.innerText = 'Submitted';
        const parent = button.parentNode;
        parent.removeChild(button);
        parent.appendChild(submitted);
    });
    </script>
</body>
</html>
